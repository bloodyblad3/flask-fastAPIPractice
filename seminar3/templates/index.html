<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Registration Form{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles/style.css') }}">
</head>
<body>
    {% block content %}
    <h1 class="registration-title">Registration Form</h1>
    <form class="form" action="/sign_up" method="post">
        <label class="label-text" for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label class="label-text" for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label class="label-text" for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label class="label-text" for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input class="submit_btn" type="submit" value="sign up">
    </form>
    {% endblock %}
</body>
</html>
